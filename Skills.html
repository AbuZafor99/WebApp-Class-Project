<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Chart (CSS Only)</title>
    <link rel="stylesheet" href="skills.css">
</head>
<body>
    <nav>
      <div class="menu">
        <input type="checkbox" id="check">
        <div class="logo"><a href="#">CodingLab</a></div>
          <ul>
            <label class="btn cancel" for="check"><i class="fas fa-times"></i></label>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="Skills.html">Skills</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Feedback</a></li>
          </ul>
          <label for="check" class="btn bars"><i class="fas fa-bars"></i></label>
        </div>
      </div>
    </nav>
    <div class="skills_chart">
        <div class="big-cont">
            <div class="bg">
                <p class="title">Skills Chart</p>
                <p class="info">Your skill progress in different areas.</p>

                <div class="prog-cont">
                    <div class="prog" style="--pg: 70%">
                        <p class="head">Chart 1</p>
                        <div class="outer">
                            <div class="inner"></div>
                        </div>
                    </div>
                    <div class="prog" style="--pg: 60%">
                        <p class="head">Chart 2</p>
                        <div class="outer">
                            <div class="inner"></div>
                        </div>
                    </div>
                    <div class="prog" style="--pg: 85%">
                        <p class="head">Chart 3</p>
                        <div class="outer">
                            <div class="inner"></div>
                        </div>
                    </div>
                    <div class="prog" style="--pg: 90%">
                        <p class="head">Chart 4</p>
                        <div class="outer">
                            <div class="inner"></div>
                        </div>
                    </div>
                    <div class="prog" style="--pg: 45%">
                        <p class="head">Chart 5</p>
                        <div class="outer">
                            <div class="inner"></div>
                        </div>
                    </div>
                    <div class="prog" style="--pg: 75%">
                        <p class="head">Chart 6</p>
                        <div class="outer">
                            <div class="inner"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
